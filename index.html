<!DOCTYPE html>
<html>

  <body>
  <div class="container">

      </div>
      <div class= "moviescommedies clearcl">

          <li>Hey Arnold</li>

        </ul>
      </div>
      <div class="moviesOther clearcl">
        <ul>
          <li>Dora the Explorer</li>
          <li>Hey Arnold</li>
          <li>Toy Story</li>
        </ul>
      </div>
    <button type="submit" class="btn">Submit</button>
  </div>
  </form>
</div>
